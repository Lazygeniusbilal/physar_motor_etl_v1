name: Daily Motor ETL Automation

on:
  schedule:
    # 18:10 UTC (6:10 PM UK/GMT)
    - cron: '10 18 * * *'
  workflow_dispatch: 

jobs:
  run-etl-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        env:
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python physar_motor_etl_v1.py
