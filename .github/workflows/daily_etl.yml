name: Daily Motor ETL Automation

on:
  schedule:
    # 18:25 UTC (6:25 PM UK/GMT)
    - cron: "25 18 * * *"
  workflow_dispatch:

jobs:
  run-etl-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          RAW_SCHEMA_NAME: ${{ secrets.RAW_SCHEMA_NAME }}

        run: python physar_motor_etl_v1.py
